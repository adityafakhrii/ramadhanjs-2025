<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3)',
                        'neon-dark': '0 0 10px rgba(96, 165, 250, 0.5), 0 0 20px rgba(96, 165, 250, 0.3)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-800 dark:to-gray-950 text-gray-900 dark:text-white flex flex-col items-center justify-center min-h-screen transition-colors duration-500">
    <div class="w-80 sm:w-96 p-8 rounded-3xl bg-white/90 dark:bg-gray-900/80 backdrop-blur-sm shadow-xl text-center border border-gray-200 dark:border-gray-700 transition-all duration-300">
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-500 dark:from-blue-400 dark:to-cyan-300">Tasbih Counter</h1>
        
        <div class="mb-8 relative">
            <div class="text-6xl font-bold py-6 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 rounded-2xl shadow-inner border border-gray-300 dark:border-gray-700 overflow-hidden" id="count">0</div>
            <div class="absolute inset-0 rounded-2xl opacity-0 hover:opacity-10 bg-gradient-to-br from-blue-400 to-cyan-400 transition-opacity duration-300"></div>
        </div>
        
        <div class="flex justify-center gap-4 mb-6">
            <button id="increment" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-cyan-600 dark:from-blue-600 dark:to-cyan-700 text-white rounded-xl text-xl hover:shadow-neon dark:hover:shadow-neon-dark transition-all duration-300 font-semibold flex-1 transform hover:scale-105 shadow-lg">
                +1
            </button>
            <button id="reset" class="px-6 py-3 bg-gradient-to-r from-red-500 to-pink-600 dark:from-red-600 dark:to-pink-700 text-white rounded-xl hover:shadow-lg hover:opacity-90 transition font-semibold">
                Reset
            </button>
        </div>
        
        <button id="vibrate" class="w-full py-2 mb-4 bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-xl hover:opacity-90 transition text-sm flex items-center justify-center gap-2">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
            </span>
            <span>Vibrate Feedback</span>
        </button>

        <div class="relative group">
            <button id="toggle-theme" class="w-full py-2 mb-6 bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-xl hover:opacity-90 transition text-sm flex items-center justify-center gap-2">
                <span class="dark:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </span>
                <span class="hidden dark:inline">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </span>
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:inline">Light Mode</span>
            </button>
        </div>
        
        <div class="relative">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-500 dark:from-blue-400 dark:to-cyan-300">History</h2>
                <button id="clear-history" class="text-xs py-1 px-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-red-100 hover:text-red-600 dark:hover:bg-red-900 dark:hover:text-red-300 transition flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    Clear
                </button>
            </div>
            <div class="max-h-48 overflow-y-auto scrollbar-thin pr-1">
                <ul id="history" class="space-y-2 text-sm bg-gray-100 dark:bg-gray-800 rounded-xl p-4"></ul>
            </div>
        </div>
    </div>
    
    <footer class="mt-6 mb-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        &copy; 2025 RamadhanJS Challenge - Aditya Fakhri
    </footer>

    <script>
        // Ambil elemen
        const countEl = document.getElementById("count");
        const incrementBtn = document.getElementById("increment");
        const resetBtn = document.getElementById("reset");
        const vibrateBtn = document.getElementById("vibrate");
        const historyEl = document.getElementById("history");
        const toggleThemeBtn = document.getElementById("toggle-theme");
        const clearHistoryBtn = document.getElementById("clear-history");

        let count = localStorage.getItem("tasbihCount") ? parseInt(localStorage.getItem("tasbihCount")) : 0;
        let history = JSON.parse(localStorage.getItem("tasbihHistory")) || [];
        let vibrateEnabled = localStorage.getItem("vibrateEnabled") === "true";

        updateUI();

        // Tambah hitungan
        incrementBtn.addEventListener("click", () => {
            increment(1, "Tasbih +1");
        });

        // Fungsi tambah hitungan
        function increment(value, label) {
            count += value;
            localStorage.setItem("tasbihCount", count);
            
            // Tambahkan efek visual
            countEl.classList.add("scale-105", "text-blue-600", "dark:text-blue-400");
            setTimeout(() => {
                countEl.classList.remove("scale-105", "text-blue-600", "dark:text-blue-400");
            }, 200);
            
            // Jalankan vibrasi jika diaktifkan
            if (vibrateEnabled && 'vibrate' in navigator) {
                navigator.vibrate(20);
            }
            
            updateUI();
        }

        // Reset hitungan & simpan history
        resetBtn.addEventListener("click", () => {
            if (count > 0) {
                history.unshift({ time: new Date().toLocaleString(), value: count, label: "Completed" });
                if (history.length > 50) history.pop(); // Batasi history
                localStorage.setItem("tasbihHistory", JSON.stringify(history));
            }
            count = 0;
            localStorage.setItem("tasbihCount", count);
            
            // Jalankan vibrasi jika diaktifkan
            if (vibrateEnabled && 'vibrate' in navigator) {
                navigator.vibrate([30, 50, 30]);
            }
            
            updateUI();
        });

        // Clear history
        clearHistoryBtn.addEventListener("click", () => {
            if (confirm("Hapus semua riwayat?")) {
                history = [];
                localStorage.setItem("tasbihHistory", JSON.stringify(history));
                
                // Jalankan vibrasi jika diaktifkan
                if (vibrateEnabled && 'vibrate' in navigator) {
                    navigator.vibrate([50, 50, 50]);
                }
                
                updateUI();
            }
        });

        // Toggle vibrate
        vibrateBtn.addEventListener("click", () => {
            vibrateEnabled = !vibrateEnabled;
            localStorage.setItem("vibrateEnabled", vibrateEnabled);
            
            // Berikan feedback
            if (vibrateEnabled && 'vibrate' in navigator) {
                navigator.vibrate([50, 100, 50, 100, 50]);
            }
            
            // Update UI
            vibrateBtn.classList.toggle("bg-blue-100", vibrateEnabled);
            vibrateBtn.classList.toggle("dark:bg-blue-900", vibrateEnabled);
            vibrateBtn.classList.toggle("text-blue-700", vibrateEnabled);
            vibrateBtn.classList.toggle("dark:text-blue-300", vibrateEnabled);
        });

        // Toggle dark mode
        toggleThemeBtn.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
            localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
        });

        // Perbarui UI
        function updateUI() {
            countEl.textContent = count;
            
            if (history.length === 0) {
                historyEl.innerHTML = '<li class="text-center text-gray-500 dark:text-gray-400 py-2">Belum ada riwayat</li>';
                clearHistoryBtn.classList.add("opacity-50", "cursor-not-allowed");
                clearHistoryBtn.disabled = true;
            } else {
                historyEl.innerHTML = history.map(h => 
                    `<li class="bg-white dark:bg-gray-900 p-3 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold ${h.label === "Completed" ? "text-green-600 dark:text-green-400" : "text-blue-600 dark:text-blue-400"}">${h.label || "Tasbih"}</span>
                            <span class="text-gray-500 dark:text-gray-400 text-xs">${h.time}</span>
                        </div>
                        <div class="text-lg font-semibold mt-1">${h.value}x</div>
                    </li>`
                ).join("");
                clearHistoryBtn.classList.remove("opacity-50", "cursor-not-allowed");
                clearHistoryBtn.disabled = false;
            }
            
            // Update tampilan tombol vibrate
            vibrateBtn.classList.toggle("bg-blue-100", vibrateEnabled);
            vibrateBtn.classList.toggle("dark:bg-blue-900", vibrateEnabled);
            vibrateBtn.classList.toggle("text-blue-700", vibrateEnabled);
            vibrateBtn.classList.toggle("dark:text-blue-300", vibrateEnabled);
        }

        // Load dark mode jika sebelumnya aktif
        if (localStorage.getItem("darkMode") === "true" || 
            (!localStorage.getItem("darkMode") && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add("dark");
        }
    </script>
</body>
</html>
