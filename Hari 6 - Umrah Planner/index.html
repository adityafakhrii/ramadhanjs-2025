<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Umrah Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold gradient-text">Simple Umrah Planner</h1>
                <p class="text-secondary">Plan your spiritual journey with ease</p>
            </div>
            <div class="flex items-center">
                <span class="mr-3 text-sm text-secondary">Dark Mode</span>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 appearance-none cursor-pointer"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Planning Section -->
            <div class="col-span-1 md:col-span-2 space-y-6">
                <!-- Dates Section -->
                <div class="bg-card rounded-xl p-6 shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Travel Dates</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-secondary mb-2">Departure Date</label>
                            <input type="date" class="w-full p-3 rounded-lg border border-color bg-card text-primary outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-secondary mb-2">Return Date</label>
                            <input type="date" class="w-full p-3 rounded-lg border border-color bg-card text-primary outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Rituals Checklist -->
                <div class="bg-card rounded-xl p-6 shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Umrah Rituals Checklist</h2>
                    <div class="space-y-3" id="rituals-list">
                        <!-- Rituals will be added here dynamically -->
                    </div>
                    <div class="mt-4 flex">
                        <input type="text" id="new-ritual" placeholder="Add a new ritual" class="flex-grow p-3 rounded-lg border border-color bg-card text-primary outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="add-ritual" class="ml-2 bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition">Add</button>
                    </div>
                </div>

                <!-- Packing List -->
                <div class="bg-card rounded-xl p-6 shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Packing List</h2>
                    <div class="space-y-3" id="packing-list">
                        <!-- Packing items will be added here dynamically -->
                    </div>
                    <div class="mt-4 flex">
                        <input type="text" id="new-item" placeholder="Add a new item" class="flex-grow p-3 rounded-lg border border-color bg-card text-primary outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="add-item" class="ml-2 bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition">Add</button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-span-1 space-y-6">
                <!-- Dua Section -->
                <div class="bg-card rounded-xl p-6 shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Essential Duas</h2>
                    <div class="space-y-4" id="duas-list">
                        <!-- Duas will be added here dynamically -->
                    </div>
                </div>

                <!-- Notes -->
                <div class="bg-card rounded-xl p-6 shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Notes</h2>
                    <textarea class="w-full h-40 p-3 rounded-lg border border-color bg-card text-primary outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your notes here..."></textarea>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 py-6 border-t border-color">
            <p class="text-center text-secondary">RamadhanJS Challenge 2025 - Aditya Fakhri Riansyah</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
